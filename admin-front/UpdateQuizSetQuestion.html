<h2>퀴즈 세트 내 퀴즈 수정</h2>
<form id="update-quiz-in-set" method="PUT">
  <label for="update-set-id">퀴즈 세트 ID:</label>
  <input type="number" id="update-set-id" name="setId" required><br><br>
  
  <label for="update-quiz-id">퀴즈 ID:</label>
  <input type="number" id="update-quiz-id" name="quizId" required><br><br>
  
  <button type="submit">퀴즈 수정</button>
</form>

<script>
  document.getElementById('update-quiz-in-set').addEventListener('submit', function(e) {
    e.preventDefault();
    const setId = document.getElementById('update-set-id').value;
    const quizId = document.getElementById('update-quiz-id').value;
    
    fetch(`/api/quiz-set-questions/${setId}/${quizId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ setId, quizId }),
    }).then(response => {
      if (response.ok) {
        alert('퀴즈가 성공적으로 수정되었습니다!');
      } else {
        alert('퀴즈 수정에 실패했습니다.');
      }
    });
  });
</script>
