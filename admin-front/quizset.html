<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 세트 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            margin-right: 10px;
        }

        .set-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>퀴즈 세트 관리</h1>

    <!-- 퀴즈 세트 추가/수정 폼 -->
    <div class="form-group">
        <label for="setName">퀴즈 세트 이름</label>
        <input type="text" id="setName" placeholder="퀴즈 세트 이름 입력">
    </div>

    <div class="form-group">
        <label for="setImg">퀴즈 세트 이미지</label>
        <input type="file" id="setImg">
    </div>

    <div class="form-group">
        <label for="category">카테고리</label>
        <input type="text" id="category" placeholder="카테고리 입력">
    </div>

    <button onclick="addQuizSet()">퀴즈 세트 추가</button>
    <button onclick="updateQuizSet()">퀴즈 세트 수정</button>
    <button onclick="deleteQuizSet()">퀴즈 세트 삭제</button>

    <!-- 퀴즈 세트 목록 -->
    <div class="set-list">
        <h2>퀴즈 세트 목록</h2>
        <ul id="quizSetList">
            <!-- 퀴즈 세트 항목들이 추가될 부분 -->
        </ul>
    </div>

    <script>
        function addQuizSet() {
            const setName = document.getElementById('setName').value;
            const category = document.getElementById('category').value;
            // 추가 로직 (API 호출 등) 작성
            alert('퀴즈 세트가 추가되었습니다: ' + setName + ' (' + category + ')');
        }

        function updateQuizSet() {
            const setName = document.getElementById('setName').value;
            const category = document.getElementById('category').value;
            // 수정 로직 작성
            alert('퀴즈 세트가 수정되었습니다: ' + setName);
        }

        function deleteQuizSet() {
            const setName = document.getElementById('setName').value;
            // 삭제 로직 작성
            alert('퀴즈 세트가 삭제되었습니다: ' + setName);
        }
    </script>
</body>
</html>
