<h2>퀴즈 세트에서 퀴즈 삭제</h2>
<form id="delete-quiz-from-set" method="DELETE">
  <label for="delete-set-id">퀴즈 세트 ID:</label>
  <input type="number" id="delete-set-id" name="setId" required><br><br>
  
  <label for="delete-quiz-id">퀴즈 ID:</label>
  <input type="number" id="delete-quiz-id" name="quizId" required><br><br>
  
  <button type="submit">퀴즈 삭제</button>
</form>

<script>
  document.getElementById('delete-quiz-from-set').addEventListener('submit', function(e) {
    e.preventDefault();
    const setId = document.getElementById('delete-set-id').value;
    const quizId = document.getElementById('delete-quiz-id').value;
    
    fetch(`/api/quiz-set-questions/${setId}/${quizId}`, {
      method: 'DELETE',
    }).then(response => {
      if (response.ok) {
        alert('퀴즈가 퀴즈 세트에서 삭제되었습니다!');
      } else {
        alert('퀴즈 삭제에 실패했습니다.');
      }
    });
  });
</script>
