
<h2>퀴즈 세트 내 퀴즈 조회</h2>
<form id="view-quizzes-in-set" method="GET">
  <label for="view-set-id">퀴즈 세트 ID:</label>
  <input type="number" id="view-set-id" name="setId" required><br><br>
  
  <button type="submit">퀴즈 목록 조회</button>
</form>

<div id="quiz-list"></div>

<script>
  document.getElementById('view-quizzes-in-set').addEventListener('submit', function(e) {
    e.preventDefault();
    const setId = document.getElementById('view-set-id').value;
    
    fetch(`/api/quiz-set-questions/${setId}`)
      .then(response => response.json())
      .then(data => {
        const quizListDiv = document.getElementById('quiz-list');
        quizListDiv.innerHTML = '<ul>';
        data.forEach(quiz => {
          quizListDiv.innerHTML += `<li>퀴즈 ID: ${quiz.quizId} - ${quiz.question}</li>`;
        });
        quizListDiv.innerHTML += '</ul>';
      });
  });
</script>
