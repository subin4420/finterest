
<h2>퀴즈 세트에 퀴즈 추가</h2>
<form id="add-quiz-to-set" method="POST">
  <label for="set-id">퀴즈 세트 ID:</label>
  <input type="number" id="set-id" name="setId" required><br><br>
  
  <label for="quiz-id">퀴즈 ID:</label>
  <input type="number" id="quiz-id" name="quizId" required><br><br>
  
  <button type="submit">퀴즈 추가</button>
</form>

<script>
  document.getElementById('add-quiz-to-set').addEventListener('submit', function(e) {
    e.preventDefault();
    const setId = document.getElementById('set-id').value;
    const quizId = document.getElementById('quiz-id').value;
    
    fetch(`/api/quiz-set-questions`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ setId, quizId }),
    }).then(response => {
      if (response.ok) {
        alert('퀴즈가 퀴즈 세트에 성공적으로 추가되었습니다!');
      } else {
        alert('퀴즈 추가에 실패했습니다.');
      }
    });
  });
</script>
